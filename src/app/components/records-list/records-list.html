<div class="container mt-4">
    <h2>List of Records</h2>

    <table class="table table-striped" *ngIf="records.length > 0">
        <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Customer ID</th>
                <th>Customer Last Name</th>
                <th>Format</th>
                <th>Genre</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let record of records">
                <td>{{ record.id }}</td>
                <td>{{ record.customerId || 'N/A' }}</td>
                <td>{{ record.customerLastName || 'N/A' }}</td>
                <td>{{ record.format }}</td>
                <td>{{ record.genre }}</td>
                <td>
                    <button class="btn btn-sm btn-primary me-1"
                        (click)="record.id && viewRecord(record.id)">View</button>
                    <button class="btn btn-sm btn-warning me-1" (click)="record.id && updateRecord(record.id)"
                        [disabled]="!canUpdate()">Update</button>
                    <button class="btn btn-sm btn-danger" (click)="record.id && deleteRecord(record.id)"
                        [disabled]="!canDelete()">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div *ngIf="records.length === 0" class="alert alert-info">No records available.</div>
</div>
