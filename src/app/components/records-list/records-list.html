<div class="container mt-4">
    <h2>List of Records</h2>

    <!-- Export Buttons -->
    <div class="mb-3">
        <button class="btn btn-success me-2" (click)="exportToExcel()">Export to Excel</button>
        <button class="btn btn-danger" (click)="exportToPDF()">Export to PDF</button>
    </div>

    <table class="table table-striped" *ngIf="records.length > 0">
        <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Customer ID</th>
                <th>Last Name</th>
                <th>Format</th>
                <th>Genre</th>
                <th>Stock Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let record of records">
                <td>{{ record.id }}</td>
                <td>{{ record.customerId || 'N/A' | lowercase }}</td>
                <td>{{ record.customerLastName || 'N/A' }}</td>
                <td>{{ record.format }}</td>
                <td>{{ record.genre }}</td>
                <td>{{ record.stockQuantity || record.stockQty | stockStatus }}</td>
                <td>
                    <button class="btn btn-sm btn-primary me-1" (click)="viewRecord(record.id)">View</button>
                    <button class="btn btn-sm btn-warning me-1" (click)="updateRecord(record.id)"
                        [disabled]="!canUpdate">Update</button>
                    <button class="btn btn-sm btn-danger" (click)="deleteRecord(record.id)"
                        [disabled]="!canDelete">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div *ngIf="records.length === 0" class="alert alert-info">No records available.</div>
</div>
